<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>California Housing Prices</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" />
    <!-- Core theme CSS -->
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('static/assets/img/housing.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>California Housing Prices</h1>
                        <span class="subheading">Predict Median Housing Prices</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Form -->
    <div class="container px-4 px-lg-5">
        <div class="form-v9-content" style="background-image: url('static/assets/img/form-bg.jpg')">
            <form class="form-detail" action="/predict" method="post">
                <h2>Enter Housing Data</h2>
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="longitude">Longitude:</label>
                        <input type="text" name="longitude" id="longitude" class="input-text" placeholder="Longitude" required>
                    </div>
                    <div class="form-row">
                        <label for="latitude">Latitude:</label>
                        <input type="text" name="latitude" id="latitude" class="input-text" placeholder="Latitude" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="housing_median_age">Housing Median Age:</label>
                        <input type="text" name="housing_median_age" id="housing_median_age" class="input-text" placeholder="Housing Median Age" required>
                    </div>
                    <div class="form-row">
                        <label for="total_rooms">Total Rooms:</label>
                        <input type="text" name="total_rooms" id="total_rooms" class="input-text" placeholder="Total Rooms" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="total_bedrooms">Total Bedrooms:</label>
                        <input type="text" name="total_bedrooms" id="total_bedrooms" class="input-text" placeholder="Total Bedrooms" required>
                    </div>
                    <div class="form-row">
                        <label for="population">Population:</label>
                        <input type="text" name="population" id="population" class="input-text" placeholder="Population" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="households">Households:</label>
                        <input type="text" name="households" id="households" class="input-text" placeholder="Households" required>
                    </div>
                    <div class="form-row">
                        <label for="median_income">Median Income:</label>
                        <input type="text" name="median_income" id="median_income" class="input-text" placeholder="Median Income" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="ocean_proximity">Ocean Proximity:</label>
                        <input type="text" name="ocean_proximity" id="ocean_proximity" class="input-text" placeholder="Ocean Proximity (e.g., NEAR BAY)" required>
                    </div>
                </div>

                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Predict">
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://github.com/yourprofile">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Your App Â© 2024</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/scripts.js"></script>
</body>
</html>
